{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/gradient.css' %}">
{% endblock %}


{% block content %}
    <div class="frame">
    <div class="bg bg-1"></div>
  <div class="bg bg-2"></div>
    <main class="file-upload h-100 w-70 m-auto">

        <div class="form-floating d-flex flex-column min-vh-100 justify-content-center align-items-center">
            {% if task_id %}
                <input type="hidden" id="task_id" value="{{ task_id }}">

            {% else %}


                <form id="file-form" method="post" action="{% url 'converter' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {#                <div class="form-floating">#}
                    <div class="mb-3 gy-5">
                        <label for="id_file" class="form-label">Default file input example</label>
                        <input class="form-control w-40" type="file" id="id_file">
                    </div>
                    <select class="form-select w-30 gy-5" aria-label="Default select example" id="id_select">
                        <option selected>Open this select menu</option>
                        <option value="mov">mov</option>
                        <option value="mp3">mp3</option>
                        <option value="gif">gif</option>
                    </select>
                    <button class="w-30 btn btn-lg btn-primary gy-5" type="submit">Upload</button>
                    {#                </div>#}


                </form>



            {% endif %}

            <div class="card gy-5">
                <div id="status" class="card-body">
                    This is some text within a card body.
                </div>
            </div>
            <div class="progress gy-5 w-50">
                    <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 0%"
                         aria-valuenow="50" aria-valuemin="0"
                         aria-valuemax="100" id="id_progress"></div>
                </div>

            <a class="w-30 btn btn-lg btn-primary gy-5" href="" role="button" id="id_download"
               style="display: none;">Download</a>
        </div>
    <p><a href="{% url 'home' %}">Return to home</a></p>
    </main>
    </div>
    {% if task_id %}
        <script type="text/javascript" src="{% static 'js/getStatus.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/onStatus.js' %}"></script>
    {% else %}
        <script type="text/javascript" src="{% static 'js/getStatus.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/fileUpload.js' %}"></script>
    {% endif %}
{% endblock %}
